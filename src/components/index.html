{% set link_active1 = 'active' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="../." />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SDK Components</title>
    <link rel="stylesheet" href="css/vendors/bootstrap/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/vendors/prism/prism.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="pb-5">
    <header class="bg-light p-3 mb-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-9">
            <h1>SDK Components</h1>
          </div>
          <div class="col-3">
            <div class="d-grid">
              <a href="" title="" class="btn btn-block btn-danger"
                >Go Live Site</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="card sticky-top">
            <div class="card-body">
              <div
                class="nav nav-pills nav-fill me-3"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <button
                  class="nav-link active"
                  id="v-pills-typography-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-typography"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-typography"
                  aria-selected="true"
                >
                  Typography
                </button>
                <button
                  class="nav-link"
                  id="v-pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-profile"
                  aria-selected="false"
                >
                  Profile
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-typography"
              role="tabpanel"
              aria-labelledby="v-pills-typography-tab"
              tabindex="0"
            >
              {% include "typography.html" %}
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-profile"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
              tabindex="0"
            >
              profiles
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-disabled"
              role="tabpanel"
              aria-labelledby="v-pills-disabled-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-messages"
              role="tabpanel"
              aria-labelledby="v-pills-messages-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-settings"
              role="tabpanel"
              aria-labelledby="v-pills-settings-tab"
              tabindex="0"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/vendors/jquery/jquery.bundles.js"></script>
  <script src="js/vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/vendors/autosize/autosize.min.js"></script>
  <script src="js/vendors/clipboard/clipboard.min.js"></script>
  <script src="js/vendors/prism/prism.js"></script>
  <script>
    autosize(document.querySelectorAll("textarea"));

    var clipboardSnippets = new ClipboardJS("[data-clipboard-target]");
    clipboardSnippets.on("success", function (e) {
      e.clearSelection();
      showTooltip(e.trigger, "");
    });
    clipboardSnippets.on("error", function (e) {
      showTooltip(e.trigger, fallbackMessage(e.action));
    });
    var btns = document.querySelectorAll(".btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("mouseleave", clearTooltip);
      btns[i].addEventListener("blur", clearTooltip);
    }
    function clearTooltip(e) {
      e.currentTarget.setAttribute(
        "class",
        "btn btn-light p-0 bi bi-clipboard"
      );
    }
    function showTooltip(elem, msg) {
      elem.setAttribute("class", "btn btn-light p-0 bi bi bi-clipboard-check-fill");
    }
    function fallbackMessage(action) {
      var actionMsg = "";
      var actionKey = action === "cut" ? "X" : "C";
      if (/iPhone|iPad/i.test(navigator.userAgent)) {
        actionMsg = "No support :(";
      } else if (/Mac/i.test(navigator.userAgent)) {
        actionMsg = "Press âŒ˜-" + actionKey + " to " + action;
      } else {
        actionMsg = "Press Ctrl-" + actionKey + " to " + action;
      }
      return actionMsg;
    }
  </script>
</html>
